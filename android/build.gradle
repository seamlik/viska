apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'com.diffplug.gradle.spotless'

repositories {
  google()
  jcenter()
}

android {
  compileSdkVersion 29
  compileOptions {
    sourceCompatibility 8
    targetCompatibility sourceCompatibility
  }
  buildFeatures {
    compose true
  }
  composeOptions {
    kotlinCompilerExtensionVersion '0.1.0-dev14'
  }
  defaultConfig {
    applicationId 'viska.android'
    minSdkVersion 28
    targetSdkVersion 29
    versionName '0'
    versionCode 1
  }
  splits {
    abi {
      enable true
      reset()
      include 'arm64-v8a', 'x86_64'
    }
  }
  sourceSets {
    main {
      java {
        srcDir '../target/riko/jni'
      }
    }
  }
}

spotless {
  java {
    googleJavaFormat('1.8')
    target '**/*.java'
  }
  kotlin {
    ktfmt('0.13')
    target '**/*.kt'
  }
}

dependencies {
  implementation 'androidx.constraintlayout:constraintlayout:2.0.0-beta7'
  implementation 'androidx.core:core-ktx:1.3.0'
  implementation 'androidx.lifecycle:lifecycle-extensions:2.2.0'
  implementation 'androidx.lifecycle:lifecycle-viewmodel-ktx:2.2.0'
  implementation 'androidx.ui:ui-core:0.1.0-dev14'
  implementation 'androidx.ui:ui-layout:0.1.0-dev14'
  implementation 'androidx.ui:ui-material:0.1.0-dev14'
  implementation 'androidx.ui:ui-tooling:0.1.0-dev14'
  implementation 'com.couchbase.lite:couchbase-lite-android:2.7.1'
  implementation 'com.google.android.material:material:1.3.0-alpha01'
  implementation 'com.google.android:flexbox:2.0.1'
  implementation 'commons-codec:commons-codec:1.14'
  implementation 'riko:riko-runtime-jni:0.0.1'
}