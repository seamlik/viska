buildscript {
  repositories {
    jcenter()
    google()
  }
  dependencies {
    classpath 'com.android.tools.build:gradle:3.4.1'
  }
}

apply plugin: 'com.android.application'

repositories {
  jcenter()
  google()
}

android {
  compileSdkVersion 28
  compileOptions {
    sourceCompatibility 8
    targetCompatibility sourceCompatibility
  }
  defaultConfig {
    minSdkVersion 28
    targetSdkVersion 28
    versionName '0'
    versionCode 1
  }
}