// Database schemas

syntax = "proto3";

package viska.database;

import "changelog.proto";

message Message {
  viska.changelog.Message inner = 1;
  bytes message_id = 2;
  bytes chatroom_id = 3;
}

message Chatroom {
  viska.changelog.Chatroom inner = 1;
  bytes chatroom_id = 2;
  double time_updated = 3;
  bytes latest_message_id = 4;
}